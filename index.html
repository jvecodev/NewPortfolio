<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/darkmode.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/mediascreen.css" />

    <title>Meu Portf√≥lio</title>
  </head>
  <body>
    <header class="navbar">
      <main class="contentNav">
        <main class="lenguage">
          <button id="btn-pt">
            <img src="assets/icon/brasil.png" alt="" />
          </button>
          <button id="btn-en">
            <img src="assets/icon/reinounido.png" alt="" />
          </button>
        </main>

        <button class="hamburguer"></button>

        <p class="inicio">
          <a href="#home"><i class="bi bi-caret-up-fill"></i> </a>
        </p>

        <nav class="menu">
          <ul class="list">
            <li data-lang="pt"><a href="#sobre">Sobre</a></li>
            <li data-lang="en" style="display: none">
              <a href="#sobre">About</a>
            </li>
            <li data-lang="pt"><a href="#tech">Habilidades</a></li>
            <li data-lang="en" style="display: none">
              <a href="#skills">Skills</a>
            </li>
            <li data-lang="pt"><a href="#projetos">Projetos</a></li>
            <li data-lang="en" style="display: none">
              <a href="#projetos">Projects</a>
            </li>
            <li data-lang="pt"><a href="#contato">Contato</a></li>
            <li data-lang="en" style="display: none">
              <a href="#contato">Contact</a>
            </li>
          </ul>
        </nav>
        <div>
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </main>
    </header>

    <script src="./script/darkmode.js"></script>
    <script src="./script/scriptTranslate.js"></script>
    <script>
      document.querySelector(".hamburguer").addEventListener("click", () => {
        document.querySelector(".menu").classList.toggle("active");
      });

      document.querySelectorAll(".list li").forEach((item) => {
        item.addEventListener("click", () => {
          document.querySelector(".menu").classList.remove("active");
        });
      });
    </script>
  </body>
</html>
